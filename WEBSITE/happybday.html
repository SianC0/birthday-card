<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Happy Birthday</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      font-family: 'Pacifico', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      user-select: none;
    }
    body {
      flex-direction: column;
      padding: 20px;
      text-align: center;
      color: #fff;
      height: 600px;
      max-width: 350px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
    }
    h1 {
      font-size: 3.5rem;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }
    p {
      font-size: 1.3rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    /* Cake emoji as big icon */
    .cake {
      font-size: 6rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.25);
    }
    /* Confetti container */
    #confetti {
      pointer-events: none;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: visible;
      z-index: 10;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffdd57;
      opacity: 0.9;
      border-radius: 2px;
      animation-name: fall, sway;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(600px) rotate(360deg);
        opacity: 0;
      }
    }
    @keyframes sway {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(15px);
      }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .cake {
        font-size: 4rem;
      }
      body {
        height: 100vh;
        max-width: 100vw;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div id="confetti"></div>
  <div class="cake" role="img" aria-label="Birthday Cake">ðŸŽ‚</div>
  <h1>Happy Birthday!</h1>
  <p>Wishing you a day filled with love, joy, and cake!</p>

  <script>
    // Confetti animation
    const confettiContainer = document.getElementById('confetti');
    const colors = ['#ff595e', '#ffca3a', '#8ac926', '#1982c4', '#6a4c93', '#ff6f91'];

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createConfettiPiece() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = randomRange(0, 100) + 'vw';
      confetti.style.animationDuration = randomRange(3, 7) + 's, ' + randomRange(2,4) + 's';
      confetti.style.width = confetti.style.height = randomRange(7, 12) + 'px';
      confettiContainer.appendChild(confetti);

      // Remove confetti piece after animation ends to prevent clutter
      setTimeout(() => {
        confetti.remove();
      }, 7000);
    }

    // Create multiple confetti pieces at intervals
    setInterval(createConfettiPiece, 150);
  </script>
</body>
</html>
